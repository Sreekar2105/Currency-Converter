<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container-fluid">
    <div class="container">
        <p class="title">Currency Converter</p>
        <form action="">
            <div class="amount">
                <p class="enter-amount">Enter the Amount</p>
                <input class = "form-control" type="number" name="amount" value="1">
            </div>
            <br>
            <div class="currency">
                <div class="from">
                    <p id="from">FROM</p>
                    <div class="select">
                        <img class = "img-fluid" src="https://flagsapi.com/US/shiny/64.png">
                        <select class = "form-select" name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p id="to">TO</p>
                    <div class="select">
                    <img class = "img-fluid" src="https://flagsapi.com/IN/shiny/64.png">
                    <select class = "form-select" name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <div class="button"><button class = "btn btn-primary"><p>Get Exchange Rate </p></button></div>
        </form>
    </div>
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
